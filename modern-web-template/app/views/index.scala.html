<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ZE Shop</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" ng-controller="NavBarCtrl as navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ZE Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown" dropdown on-toggle="toggled(open)">
              <a href="#" class="dropdown-toggle" dropdown-toggle>
                Categories <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="category in navbar.categories">
                  <a ng-href="/#/category/{{category.cid}}">{{category.name}}</a>
                </li>
              </ul>
            </li>
          </ul>
          <form name="navbar-search" class="navbar-form navbar-left" role="search" novalidate>
            <div class="form-group">
              <input type="text" class="form-control" name="keyword" placeholder="Search"
                     ng-model="navbar.query.keyword" required />
              <div ng-show="navbar-search.$submitted">
                <div ng-show="navbar-search.keyword.$error.required">Keyword is required.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="navbar.search()">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" dropdown on-toggle="toggled(open)">
              <a href="#" class="dropdown-toggle" dropdown-toggle>
                Cart <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="product in cart">
                  <a ng-href="/product/{{product.id}}"><b>{{product.name}}</b> | Qty: {{product.qty}}</a>
                  <div ng-click="navbar.changeProductQty(product.id,1)">[+]</div>
                  <div ng-click="navbar.changeProductQty(product.id,-1)">[-]</div>
                  <div ng-click="navbar.removeProductFromCart(product.id)">[X]</div>
                  <div>Price: {{product.price | currency}}</div>
                </li>
                <li role="separator" class="divider"></li>
                <li><a href="/checkout">Checkout</a></li>
              </ul>
            </li>
            <li><a href="#"><!-- placeholder -->Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-12" ng-view></div>
      </div>
    </div>

  </body>

  <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

  <!-- Coffee script compiled resources-->
  <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

  <script src='@routes.Assets.at("javascripts/login/LoginService.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/CategoryService.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/ProductService.js")' type="text/javascript"></script>

  <script src='@routes.Assets.at("javascripts/login/LoginController.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/NavBarCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/MainCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/SearchCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/CategoryCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/ProductCtrl.js")' type="text/javascript"></script>

  <script src='@routes.Assets.at("javascripts/users/UserService.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/users/UserCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/users/CreateUserCtrl.js")' type="text/javascript"></script>
  <script src='@routes.Assets.at("javascripts/users/UpdateUserCtrl.js")' type="text/javascript"></script>

</html>
