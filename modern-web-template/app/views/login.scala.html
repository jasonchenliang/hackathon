<html>

<head>
  <title>ZE Shop - Login</title>
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(" images/favicon.png ")">
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
  <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
  <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="@routes.Application.index">Enter ZE Shop</a>
      </div>
    </div>
  </nav>

  <div ng-app="loginApp" ng-controller="loginCtrl" name="submitForm">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2" id="loginForm">
          Account:
          <input type="text" ng-model="account" name="account"> Password:
          <input type="password" ng-model="password" name="password">
          <button ng-click="submit()" class="btn btn-info" type="submit">Submit</button>
          <button ng-click="reset()" class="btn btn-danger" type="reset">Reset</button>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <tr ng-repeat="x in records | orderBy: 'Country'">
        <td>{{ $index + 1 }}</td>
        <td>{{x.Name|uppercase}}</td>
        <td>{{x.City|uppercase}}</td>
        <td>{{x.Country|uppercase}}</td>
        <td>{{print()}}</td>
      </tr>
    </table>

  </div>


</body>
<script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
<!--custom js-->
<script src='@routes.Assets.at("javascripts/loginController.js")' type="text/javascript"></script>

</html>
