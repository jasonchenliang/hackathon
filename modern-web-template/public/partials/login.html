<div ng-controller="LoginController as lc">
  <div class="container Absolute-Center">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        Account:
        <input type="text" ng-model="lc.account" name="account"> Password:
        <input type="password" ng-model="lc.password" name="password">
        <button ng-click="lc.submit()" class="btn btn-info" type="submit">Submit</button>
        <button ng-click="lc.reset()" class="btn btn-danger" type="reset">Reset</button>
      </div>
    </div>
  </div>
</div>
